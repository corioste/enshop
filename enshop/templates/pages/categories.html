{% extends "templates/web.html" %}

{% block content %}
<style>
  .enshop-section {
    margin-top: 3rem;
  }

  .enshop-section__header {
    display: flex;
    align-items: center;
    padding: 0 1rem;
    height: 3rem;
    border-bottom: 1px solid rgba(0, 0, 0, 0.125);
  }

  .enshop-section__header__title {
    font-size: 1rem;
    font-weight: bold;
    text-transform: uppercase;
    margin-bottom: 0;
    color: rgba(0, 0, 0, 0.5);
  }

  .enshop-section__content {
    display: flex;
    border: 1px solid rgba(0, 0, 0, 0.125);
  }

  .enshop-section__content__col {
    flex: 1;
    border-right: 1px solid rgba(0, 0, 0, 0.125);
    padding: 1rem;
  }

  .enshop-section__content__col:last-child {
    border-right: 0;
  }

  a.enshop-section__content__col:hover {
    text-decoration: none;
  }

  .enshop-section__content__col .text {
    margin-top: 1rem;
    font-size: 1.125rem;
    font-weight: bold;
    color: #555;
  }

  .card-body-image {
    width: 200px;
    height: 200px;
    margin: 0 auto;
  }

  .card-body-text {
    margin-top: 1rem;
    text-align: center;
    font-weight: bold;
  }

  .web-footer {
    margin-top: 3rem;
  }
</style>


<main>
  <div class="container">
    <div class="row">
      <div class="input-group input-group-sm mb-3" style="padding-top: 20px;">
        <input type="home-search" class="form-control" placeholder="{{_('Search')}}"
          aria-label="{{_('Product Search')}}" aria-describedby="product-search"
          value="{{ frappe.form_dict.search or '' }}">
      </div>
    </div>
  </div>
  <div class="container">
    <div class="card enshop-section">

    </div>
</main>
{% endblock %}
