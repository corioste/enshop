<div class="col-lg-3 col-md-4 mb-4">
  <div class="card h-100">
    <div class="card-body">
      <a class="no-underline" href="/{{ item.route }}">
        <img class="website-image" src="{{ item.website_image or item.image or 'no-image.jpg' }}"
          alt="{{ item.item_name }}">
      </a>
      <h5 class="card-title mt-3 text-center">
        <a class="text-dark" href="/{{ item.route }}">
          {{ item.item_name or item.name }}
        </a>
      </h5>
      <div class="card-text text-center">{{ item.website_description or item.description or '<i class="text-muted">No
          description</i>' }}</div>
    </div>
    <div class="card-body flex-grow-0 text-center">
      <a class="btn btn-sm btn-light" href="/{{ item.route }}"">More Details</a>
    </div>
  </div>
</div>

<style>
  .website-image {
    max-height: 256px;
  }
</style>
